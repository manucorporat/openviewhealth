<!DOCTYPE html>
<html dir="ltr" lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <title>OpenView Health - Open medical imaging app</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#637a75" />
    <meta
      name="description"
      content="OpenView Health is a free app to visualize and securely share medical data. A modern open source DICOM visualizer."
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@sethealthtech" />
    <meta
      name="twitter:title"
      content="OpenView Health - Open medical imaging app"
    />
    <meta
      name="twitter:description"
      content="OpenView Health is a free app to visualize and securely share medical data. A modern open source DICOM visualizer."
    />
    <meta
      name="twitter:image"
      content="https://openview.health/assets/twitter5.png"
    />
    <script type="module" src="/build/openview.esm.js"></script>
    <link href="/build/openview.css" rel="stylesheet" />
    <script
      async
      defer
      data-domain="openview.health"
      src="https://plausible.sethealth.workers.dev/js/index.js"
    ></script>
    <link rel="apple-touch-icon" href="/assets/icon/icon-full.png" />
    <link rel="icon" type="image/png" href="/assets/icon/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <set-player></set-player>

    <script>
      document.body.addEventListener(
        "wheel",
        (ev) => {
          if (ev.ctrlKey) {
            ev.preventDefault();
          }
        },
        {
          passive: false,
        }
      );
    </script>
  </body>
</html>
